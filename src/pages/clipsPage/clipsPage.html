<ion-header>
    <ion-navbar>
        <button ion-button menuToggle class="toggleMenu">
            <ion-icon name="md-more" class="pull-left"></ion-icon>
        </button>
        <ion-title>dride</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="home" >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let video of users; let i = index;">


        <div class="videoObject" > 
            <div class="clipTitle" >
               {{toDate(video)}} | Near Tel Aviv 
               <ion-icon ios="ios-map" md="ios-map" class="pull-right"></ion-icon>
            </div>
<!--               <img src="assets/images/demo.jpg" /> -->
            <video id="v{{i}}" my-dir preload="metadata" width="100%" height="100%" preload="none" webkit-playsinline playsinline class="videoPlayer" poster="{{host}}/modules/video/thumb/{{video}}.jpg">
                <source src="{{host}}/modules/video/clip/{{video}}.mp4" type="video/mp4" />
            </video>
            <div class="controls">
              <ion-icon [hidden]="playing && playing[i]" ios="ios-play" md="ios-play" (click)="play(i)"></ion-icon>
              <div class="clear"></div>
              <div class="scrollbar" [hidden]="playing && !playing[i]">
                  <ion-icon  ios="ios-pause" md="ios-pause" (click)="pause(i)" class="pull-left"></ion-icon>
                  <div class="scroll" >
                    <div class="scrollFill" [style.width]="(currentTime/100)*100 + '%'"></div>
                  </div>
                  
              </div>

            </div>
        </div>


        <ion-card-content>
            <button ion-button clear icon-left class="pull-left actionButtons" (click)="shareVideo(video)">
                <ion-icon name="share-alt"></ion-icon>Share</button>
            <button ion-button clear icon-left class="pull-right actionButtons">
                <ion-icon name="trash"></ion-icon>Delete</button>
        </ion-card-content>
    </ion-card>
    
     <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
       <ion-infinite-scroll-content></ion-infinite-scroll-content>
     </ion-infinite-scroll>




</ion-content>
