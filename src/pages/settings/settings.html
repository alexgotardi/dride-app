<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="padContent">
  <ion-list>

  <ion-item-divider>
    Settings
  </ion-item-divider>

  <ion-item *ngFor="let item of settingsNodes" class="settingsNodes">
    <ion-icon [name]="item.icon" item-left></ion-icon>
    <ion-label [innerHTML]="item.title"></ion-label>
    <ion-toggle [(ngModel)]="item.id"></ion-toggle>
  </ion-item>

  <ion-item-divider>
    Calibration
  </ion-item-divider>


	<ion-item detail-push (click)="openCalibration()">
	  Start Calibration
	</ion-item>


  </ion-list>

</ion-content>
