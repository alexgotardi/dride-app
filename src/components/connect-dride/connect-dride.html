<ion-header class="popUpHeader blackBg">
	
	<img class="product" src="assets/images/drideDevice@2x.png" />

	<h2>CONNECTING YOUR<br>dride</h2>

	<div class="roundBottom black"></div>


</ion-header>

 
<ion-content >

	<span [ngClass]="{'animatedCar': isLoaded}" class="icon-toyCar-1"></span>
	<ul class="steps">
	    <li>
	    	<label>1</label> Go to <b>Settings > Wi-Fi</b> on your iPhone
	    </li>
	    <li>
	    	<label>2</label> Select <b>dride</b> and enter your password if prompted
	    </li>
	    <li>
	    	<label>3</label> Once connected, return to the <b>dride App</b>
	    </li>
	</ul>


</ion-content>


<!-- static register box -->
<ion-footer class="buyDride">
	DONT HAVE A dride YET ?
</ion-footer>
